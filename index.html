<!doctype html>
<html>
  <head>
    <title>8thWall Web: Simple Shaders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=lgviLrxed6uunZPh2SWL5zKHACJZkBTjCNwhx5l6pDMGU8VjmcCWnIxaTzp1OzZrQV926i"></script>

    <!-- Client code -->
    <script defer src="index.js"></script>

    <script>
    function imageDraw() {
      //2Dコンテキストのオブジェクトを生成する
      var cvs = document.getElementById('cvs1');
      var ctx = cvs.getContext('2d');

      //画像オブジェクトを生成
      var img = new Image();
      img.src = "frog.jpeg";

      //画像をcanvasに設定
      img.onload = function(){
       ctx.drawImage(img, 0, 0, 400, 300);  //400x300に縮小表示
      }
     }
   </script>
  </head>

  <body>
    <canvas id="camerafeed"></canvas>
    <div class="nextbutton" id="nextbutton">Next &gt;</div>
    <canvas id="cvs1" width="400" height="300"></canvas>
    <input type="button" id="btn1" value="ボタン" onclick="imageDraw();">
  </body>
</html>
