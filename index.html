<!doctype html>
<html>
  <head>
    <title>Litpla</title>
    <meta charset="utf-8" />
    <!-- library -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false" >
      <a-assets>
        <!-- a-assets内で表示させたいobjモデルを登録 -->
        <a-asset-item id="mone-obj" src="assets/src/Earth_1227.obj"></a-asset-item>
        <a-asset-item id="mone-mtl" src="assets/src/Earth_1227.mtl"></a-asset-item>
      </a-assets>

      <!-- a-markerタグで.pattのARマーカーを呼ぶ -->
      <a-marker preset="custom" type="pattern" url="assets/src/pattern-prehol.patt">
        <!-- a-markerが認識された時に表示するものを子要素にしておく -->
        <a-entity id="mone" obj-model="obj:#mone-obj; mtl:#mone-mtl" position="0 0 0" scale="1 1 1" rotation="0 -90 60">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
